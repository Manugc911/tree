
<div id="divLogin">
    <h2 id="titleLogin">Login</h2>
    <label for="nameLogin">Username: </label>
    <input type="text" name="nameLogin" id="nameLogin" placeholder="Your Username" /><br/>
    <label for="passLogin">Password: </label>
    <input type="password" name="passLogin" id="passLogin" placeholder="******" />
    <input type="button" id="buttonGo" class="button buttonB" value="Let's go!" (click)="go()"/>
</div>
